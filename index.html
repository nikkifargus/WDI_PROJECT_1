<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Project 1</title>
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Raleway" rel="stylesheet">
  <script src="js/app2.js" charset="utf-8"></script>
</head>
<body>

  <main>
    <div class="gameArea">
      <h1> SPACE EVADER </h1>
      <div class="sideBoard" id="instructions">
        <h2>INSTRUCTIONS</h2>
        <p>
          Press 'START' to begin <br>
          <br>
          Move the rocket using the arrow keys<br>
          <br>
          If you get hit by a planet GAME OVER<br>
          <br>
          If you leave the blue border GAME OVER <br>
          <br>
          Level up by staying alive!<br>
          <br>
          If you lose press 'RESET' to try again <br>
        </p>
      </div>

      <div id="myContainer">
        <button type="button" name="button" id = "start">START</button>
        <button type="button" name="button" id = "reset">RESET</button>
        <img id="rocket" src="js/rocket.png">
        <div class="gameOver">GAME OVER</div>
      </div>

      <div class="sideBoard" id="scoreBoard">
        <h2>SCORE BOARD</h2>
        <h2>LEVEL</h2>
        <h2 id="level">1</h2>
        <h2>SCORE</h2>
        <h2 id="score">0</h2>
      </div>
      </div>
  </main>

</body>

</html>
